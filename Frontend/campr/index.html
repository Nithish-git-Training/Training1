<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1>Camp Registration Form</h1>
        <p>To book a place in the camp, you must complete the form below accurately.</p>
        <hr>
        <form>
            
            <div class="row mb-3">
                <div class="col">

                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    <label for="firstName" class="form-label">First Name</label>
                    
                </div>
                <div class="col">

                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <label for="lastName" class="form-label">Last Name</label>
                    
                </div>
            </div>
            <p> <label for="birthMonth" class="form-label">Birth Date</label></p>
            <div class="row ">
                <div class="col">
                    <select class="form-select" id="birthMonth">
                        <option selected>Please select a month</option>
                        <option>January</option>
                        <option>February</option>
                    </select>
                    <label for="Month">Month</label>
                </div>
                <div class="col">
                    <select class="form-select" id="birthDay">
                        <option selected>Please select a day</option>
                        <option>1</option>
                        <option>2</option>
                        <label for="Day" >Day</label>
                    </select>
                    <label for="Day" >Day</label>
                </div>
                <div class="col">
                    <select class="form-select" id="birthYear">
                        <option selected>Please select a year</option>
                        <option>2000</option>
                        <option>2001</option>
                        <label for="Year" class="form-label">Year</label>
                    </select>
                    <label for="Year" class="form-label">Year</label>
                </div>
            </div>

          <div class="row mb-3">
            <div class="col mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

           
            <div class=" col mb-3">
                <label for="nameTag" class="form-label">Desired Name Tag</label>
                <input type="text" class="form-control" id="nameTag">
            </div>
          </div>
          
            <div class="mb-3">
                <label for="address" class="form-label">Primary Address</label>
                <input type="text" class="form-control" id="address" placeholder="Street Address">
                <input type="text" class="form-control mt-2" id="addressLine2" placeholder="Street Address Line 2">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="state" placeholder="State / Province">
                </div>
               
            </div>
            <div class="col mb-3">
                <input type="text" class="form-control" id="zip" placeholder="Postal / Zip Code">
            </div>
          
            <div class="mb-3">
                <div class="row">
                <label class="form-label">Select Camp Shirt Size</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="shirtSize" id="small" value="small">
                        <label class="form-check-label" for="small">Small</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="shirtSize" id="medium" value="medium">
                        <label class="form-check-label" for="medium">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="shirtSize" id="large" value="large">
                        <label class="form-check-label" for="large">Large</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="shirtSize" id="extraLarge" value="extra-large">
                        <label class="form-check-label" for="extraLarge">Extra-large</label>
                    </div>
                </div>                                                              
            </div>        

            
            <div class="mb-3">
                <label for="medicalRestrictions" class="form-label">Please provide any medical or dietary restrictions you have</label>
                <textarea class="form-control" id="medicalRestrictions" rows="3"></textarea>
            </div>

          
            <div class="mb-3">
                <label for="howDidYouHear" class="form-label">How did you hear about Camp?</label>
                <select class="form-select" id="howDidYouHear">
                    <option selected>Please Select</option>
                    <option>Friend</option>
                    <option>Social Media</option>
                    
                </select>
            </div>
            <div class="d-flex flex-row justify-content-end" >
            <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
